<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="w-32 h-32 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-2xl">
            <i class="fas fa-graduation-cap text-white text-5xl"></i>
        </div>
        
        <h1 class="text-5xl font-bold text-gray-800 mb-4">IELTS Platform</h1>
        <p class="text-xl text-gray-600 mb-12">Choose your portal to continue</p>

        <div class="flex flex-col sm:flex-row gap-6 justify-center">
            <a href="/admin/login.html" 
               class="bg-blue-600 text-white px-12 py-6 rounded-2xl font-bold text-xl hover:bg-blue-700 transition-all duration-300 shadow-2xl transform hover:scale-105 flex items-center justify-center space-x-3">
               <i class="fas fa-chalkboard-teacher text-2xl"></i>
               <span>Teacher Portal</span>
            </a>
            
            <a href="/student/login.html" 
               class="bg-green-600 text-white px-12 py-6 rounded-2xl font-bold text-xl hover:bg-green-700 transition-all duration-300 shadow-2xl transform hover:scale-105 flex items-center justify-center space-x-3">
               <i class="fas fa-user-graduate text-2xl"></i>
               <span>Student Portal</span>
            </a>
        </div>
    </div>
</body>
</html>
