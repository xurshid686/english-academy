<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - IELTS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <script>if (!auth.checkAdminAuth()) {}</script>

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 min-h-screen text-white">
            <div class="p-6 border-b border-blue-700">
                <h1 class="text-xl font-bold">IELTS Teacher</h1>
            </div>
            
            <nav class="mt-6">
                <a href="dashboard.html" class="block py-3 px-6 bg-blue-700 text-white border-r-4 border-yellow-400">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="students.html" class="block py-3 px-6 text-blue-200 hover:bg-blue-700">
                    <i class="fas fa-users mr-3"></i>Students
                </a>
                <a href="tests.html" class="block py-3 px-6 text-blue-200 hover:bg-blue-700">
                    <i class="fas fa-edit mr-3"></i>Tests
                </a>
                <a href="lessons.html" class="block py-3 px-6 text-blue-200 hover:bg-blue-700">
                    <i class="fas fa-book-open mr-3"></i>Lessons
                </a>
                <a href="#" onclick="showSettingsModal()" class="block py-3 px-6 text-blue-200 hover:bg-blue-700">
                    <i class="fas fa-cog mr-3"></i>Settings
                </a>
                <a href="#" onclick="auth.logout('admin')" class="block py-3 px-6 text-red-200 hover:bg-red-700">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Teacher Dashboard</h2>
                <button onclick="showAddStudentModal()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-user-plus mr-2"></i>Add Student
                </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-600">Total Students</p>
                            <h3 class="text-3xl font-bold text-gray-800" id="totalStudents">0</h3>
                        </div>
                        <i class="fas fa-users text-3xl text-blue-500"></i>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-600">Active Tests</p>
                            <h3 class="text-3xl font-bold text-gray-800" id="activeTests">0</h3>
                        </div>
                        <i class="fas fa-edit text-3xl text-green-500"></i>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-600">Avg Progress</p>
                            <h3 class="text-3xl font-bold text-gray-800" id="avgProgress">0%</h3>
                        </div>
                        <i class="fas fa-chart-line text-3xl text-purple-500"></i>
                    </div>
                </div>
            </div>

            <!-- Recent Students -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h3 class="text-xl font-bold mb-4">Recent Students</h3>
                <div id="recentStudents" class="space-y-3">
                    <!-- Students will load here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-2xl w-96">
            <h3 class="text-xl font-bold mb-4">Add New Student</h3>
            <form id="addStudentForm">
                <div class="space-y-4">
                    <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg" required>
                    <input type="text" placeholder="Username" class="w-full p-3 border rounded-lg" required>
                    <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
                    <select class="w-full p-3 border rounded-lg">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="flex space-x-3 mt-6">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg">Add Student</button>
                    <button type="button" onclick="hideModal('addStudentModal')" class="flex-1 bg-gray-500 text-white py-3 rounded-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-2xl w-96">
            <h3 class="text-xl font-bold mb-4">Change Password</h3>
            <form id="changePasswordForm">
                <div class="space-y-4">
                    <input type="password" placeholder="Current Password" class="w-full p-3 border rounded-lg" required>
                    <input type="password" placeholder="New Password" class="w-full p-3 border rounded-lg" required>
                    <input type="password" placeholder="Confirm New Password" class="w-full p-3 border rounded-lg" required>
                </div>
                <div class="flex space-x-3 mt-6">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg">Change Password</button>
                    <button type="button" onclick="hideModal('settingsModal')" class="flex-1 bg-gray-500 text-white py-3 rounded-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showAddStudentModal() {
            document.getElementById('addStudentModal').classList.remove('hidden');
            document.getElementById('addStudentModal').classList.add('flex');
        }

        function showSettingsModal() {
            document.getElementById('settingsModal').classList.remove('hidden');
            document.getElementById('settingsModal').classList.add('flex');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('flex');
        }

        function loadDashboardData() {
            const students = platform.getData('students');
            const tests = platform.getData('tests');
            
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('activeTests').textContent = tests.filter(t => t.active).length;
            
            const avgProgress = students.length > 0 ? 
                students.reduce((sum, student) => sum + (student.progress || 0), 0) / students.length : 0;
            document.getElementById('avgProgress').textContent = Math.round(avgProgress) + '%';
            
            updateRecentStudents(students);
        }

        function updateRecentStudents(students) {
            const container = document.getElementById('recentStudents');
            const recentStudents = students.slice(-5).reverse();
            
            if (recentStudents.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No students yet</p>';
                return;
            }
            
            container.innerHTML = recentStudents.map(student => `
                <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                    <div>
                        <h4 class="font-semibold">${student.name}</h4>
                        <p class="text-sm text-gray-600">@${student.username} â€¢ ${student.group}</p>
                    </div>
                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">
                        ${student.progress || 0}%
                    </span>
                </div>
            `).join('');
        }

        document.getElementById('addStudentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const students = platform.getData('students');
            
            const newStudent = {
                id: platform.generateId(),
                name: this.querySelector('input[type="text"]').value,
                username: this.querySelectorAll('input[type="text"]')[1].value,
                password: this.querySelector('input[type="password"]').value,
                group: this.querySelector('select').value,
                progress: 0,
                joined: new Date().toISOString()
            };
            
            students.push(newStudent);
            platform.saveData('students', students);
            
            platform.logActivity(`Added student: ${newStudent.name}`, 'student');
            
            const telegramMessage = `ðŸŽ‰ New Student: ${newStudent.name} (${newStudent.group}) - ${newStudent.username}`;
            await platform.sendTelegramNotification(telegramMessage);
            
            platform.showNotification('Student added successfully!', 'success');
            hideModal('addStudentModal');
            this.reset();
            loadDashboardData();
        });

        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const currentPassword = this.querySelectorAll('input[type="password"]')[0].value;
            const newPassword = this.querySelectorAll('input[type="password"]')[1].value;
            const confirmPassword = this.querySelectorAll('input[type="password"]')[2].value;
            
            if (newPassword !== confirmPassword) {
                platform.showNotification('Passwords do not match', 'error');
                return;
            }
            
            const result = auth.changeAdminPassword(currentPassword, newPassword);
            
            if (result.success) {
                platform.showNotification('Password changed successfully', 'success');
                hideModal('settingsModal');
                this.reset();
            } else {
                platform.showNotification(result.message, 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
