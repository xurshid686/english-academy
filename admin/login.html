<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #7e22ce 100%);
        }
        .security-notice {
            border-left: 4px solid #ef4444;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
        <!-- Security Header -->
        <div class="security-notice bg-red-50 p-4 rounded-lg mb-6">
            <div class="flex items-center">
                <i class="fas fa-shield-alt text-red-600 text-xl mr-3"></i>
                <div>
                    <h3 class="font-bold text-red-800 text-lg">Restricted Access</h3>
                    <p class="text-red-600">Admin panel - Teachers only</p>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-lock text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Portal</h1>
            <p class="text-gray-600">Secure teacher access</p>
        </div>

        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Admin ID</label>
                <input type="text" 
                       class="w-full p-4 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                       placeholder="Enter admin ID"
                       required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Security Key</label>
                <input type="password" 
                       class="w-full p-4 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                       placeholder="Enter security key"
                       required>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-4 px-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition-colors transform hover:scale-105 shadow-lg">
                <i class="fas fa-key mr-3"></i>Access Admin Panel
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-yellow-50 rounded-lg border border-yellow-200">
            <h4 class="font-semibold text-yellow-800 mb-2 flex items-center">
                <i class="fas fa-info-circle mr-2"></i>
                Demo Credentials:
            </h4>
            <div class="text-sm text-yellow-700 space-y-1">
                <div><strong>ID:</strong> ielts_teacher</div>
                <div><strong>Password:</strong> admin123</div>
            </div>
        </div>
    </div>

    <script>
        // ADMIN CREDENTIALS - CHANGE THESE FOR PRODUCTION!
        const ADMIN_CREDENTIALS = {
            username: "ielts_teacher",
            password: "admin123"
        };

        // Check if already logged in
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Set admin session
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', new Date().toISOString());
                
                // Log the access
                const activities = JSON.parse(localStorage.getItem('adminActivities') || '[]');
                activities.push({
                    action: 'üîê Admin Login Successful',
                    time: new Date().toLocaleString(),
                    type: 'security'
                });
                localStorage.setItem('adminActivities', JSON.stringify(activities));
                
                // Send Telegram notification
                sendTelegramNotification(`üîê Admin logged into IELTS platform at ${new Date().toLocaleString()}`);
                
                window.location.href = 'dashboard.html';
            } else {
                alert('‚ùå Access Denied: Invalid admin credentials');
                
                // Log failed attempt
                const activities = JSON.parse(localStorage.getItem('adminActivities') || '[]');
                activities.push({
                    action: 'üö´ Failed Login Attempt',
                    time: new Date().toLocaleString(),
                    type: 'security'
                });
                localStorage.setItem('adminActivities', JSON.stringify(activities));
            }
        });

        // Telegram notification function
        async function sendTelegramNotification(message) {
            const telegramConfig = JSON.parse(localStorage.getItem('telegramConfig') || '{}');
            
            if (!telegramConfig.token || !telegramConfig.chatId) {
                console.log('‚ÑπÔ∏è Telegram not configured');
                return;
            }
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${telegramConfig.token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: telegramConfig.chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ Telegram notification sent');
                }
            } catch (error) {
                console.error('‚ùå Error sending to Telegram:', error);
            }
        }
    </script>
</body>
</html>
