<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - IELTS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <script>if (!auth.checkStudentAuth()) {}</script>

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Student Profile</h1>
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-blue-600 hover:text-blue-800">Dashboard</a>
                <button onclick="auth.logout('student')" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-6">Profile Settings</h2>
            
            <!-- Student Info -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Personal Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <p class="p-3 bg-gray-100 rounded-lg" id="studentName">Loading...</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <p class="p-3 bg-gray-100 rounded-lg" id="studentUsername">Loading...</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Group</label>
                        <p class="p-3 bg-gray-100 rounded-lg" id="studentGroup">Loading...</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Progress</label>
                        <p class="p-3 bg-gray-100 rounded-lg" id="studentProgress">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Change Password -->
            <div>
                <h3 class="text-lg font-semibold mb-4">Change Password</h3>
                <form id="changePasswordForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                        <input type="password" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function loadStudentProfile() {
            const student = auth.getCurrentStudent();
            if (!student) return;

            document.getElementById('studentName').textContent = student.name;
            document.getElementById('studentUsername').textContent = student.username;
            document.getElementById('studentGroup').textContent = student.group.charAt(0).toUpperCase() + student.group.slice(1);
            document.getElementById('studentProgress').textContent = student.progress + '%';
        }

        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const student = auth.getCurrentStudent();
            if (!student) return;

            const currentPassword = this.querySelectorAll('input[type="password"]')[0].value;
            const newPassword = this.querySelectorAll('input[type="password"]')[1].value;
            const confirmPassword = this.querySelectorAll('input[type="password"]')[2].value;

            if (newPassword !== confirmPassword) {
                platform.showNotification('New passwords do not match', 'error');
                return;
            }

            const result = auth.changeStudentPassword(student.id, currentPassword, newPassword);
            
            if (result.success) {
                platform.showNotification('Password changed successfully', 'success');
                this.reset();
            } else {
                platform.showNotification(result.message, 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', loadStudentProfile);
    </script>
</body>
</html>
