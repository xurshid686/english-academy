<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - IELTS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
</head>
<body class="bg-gradient-to-br from-green-900 to-blue-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-green-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-user-graduate text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Student Portal</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" 
                       class="w-full p-4 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent text-lg"
                       placeholder="Enter username"
                       required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" 
                       class="w-full p-4 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent text-lg"
                       placeholder="Enter password"
                       required>
            </div>

            <button type="submit" 
                    class="w-full bg-green-600 text-white py-4 px-4 rounded-xl font-bold text-lg hover:bg-green-700 transition-colors">
                <i class="fas fa-sign-in-alt mr-3"></i>Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="../index.html" class="text-green-600 hover:text-green-800">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        if (sessionStorage.getItem('studentAuthenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            const button = this.querySelector('button[type="submit"]');
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            button.disabled = true;
            
            setTimeout(() => {
                const student = auth.studentLogin(username, password);
                if (student) {
                    platform.showNotification('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    platform.showNotification('Invalid credentials', 'error');
                    button.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                    button.disabled = false;
                }
            }, 1000);
        });
    </script>
</body>
</html>
